{% extends 'base.html' %}

{% block content %}

    <!-- ============================ COMPONENT LOGIN   ================================= -->

            <h4 class="card-title mb-4 text-center">User category</h4>

                {% csrf_token %}

                    {{ form.user_category }}

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Next </button>
                </div> <!-- form-group// -->
            </form>
        </div> <!-- card-body.// -->
    </div> <!-- card .// -->
    <br><br><br><br><br>

    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->

    {% endblock %}
