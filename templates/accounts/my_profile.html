{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">
    <div class="container">

        <div class="row">
            <aside class="col-md-3">
                <nav class="list-group">
                    <a class="list-group-item" href="{% url 'profile' %}"> Account overview </a>
                    <a class="list-group-item" href="{% url 'my_active_requests' %}"> My active requests </a>
                    <a class="list-group-item" href="{% url 'my_completed_requests' %}"> Completed requests </a>
                    <a class="list-group-item" href="{% url  'logout' %}"> Log out </a>
                </nav>
            </aside> <!-- col.// -->
            <main class="col-md-9">

                <article class="card mb-3">
                    <div class="card-body">

                        <figure class="icontext">
                            <div class="icon">
                                <img class="rounded-circle img-sm border" src="{% static 'images/avatars/profile_avatar.png' %}">
                            </div>
                            <div class="text">
                                <strong> Mr./Ms. {{ user.first_name }} {{ user.last_name }} </strong> <br>
                                <p class="mb-2"> {{ user.email }} </p>
                            </div>
                        </figure>
                        <hr>
                        <p>
                            <i class="fa fa-map-marker text-muted"></i> &nbsp; My address:
                            <br>
                            Office of the Auditor-General P.O Box 30084-00100 &nbsp
                        </p>
                        <article class="card-group card-stat">
                            <figure class="card bg">
                                <div class="p-3">
                                    <h4 class="title">0</h4>
                                    <span>Requests completed</span>
                                </div>
                            </figure>
                            <figure class="card bg">
                                <div class="p-3">
                                    <h4 class="title">0</h4>
                                    <span>Active requests</span>
                                </div>
                            </figure>

                        </article>
                    </div> <!-- card-body .// -->
                </article> <!-- card.// -->

            </main> <!-- col.// -->
        </div>

    </div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
